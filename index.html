<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="James Alderson">
  
  <title>Order summary component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/media_queries.css">
</head>
<body>
  
  <section class="card">
    <img src="assets/images/illustration-hero.svg" alt="illustration hero image" class="card-img">
    <div class="card-content">
      <h3>Order Summary</h3>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="card-price">
        <div class="card-price-container">
          <img src="assets/images/icon-music.svg" alt="icon music">
          <div class="cost">
            <h5>Annual Plan</h5>
            <span>$59.99/year</span>
          </div>
        </div>
        <a href="javascript:void(0)">Change</a>
      </div>
      <div class="btn-group">
        <a href="javascript:void(0)" class="btn btn-payment">Proceed to Payment</a>
        <a href="javascript:void(0)" class="btn btn-cancel">Cancel Order</a>
      </div>
    </div>
  </section>

</body>
</html>
